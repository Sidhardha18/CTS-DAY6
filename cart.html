<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Card Layout</title> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head> 
<body> 

<div class="m-4"> 
  <div class="card" style="width: 300px;"> 
    <img src="https://thescranline.com/wp-content/uploads/2023/12/CHEESEBURGERS-S-07.jpg" class="card-img-top" alt="Burger Image"> 
    <div class="card-body text-center"> 
      <h5 class="card-title">Cheesy Burger</h5> 
      <p class="card-text">Cheesy Burger, a juicy, flame-grilled beef patty topped with a generous layer of melted cheddar cheese that oozes with every bite.</p> 
      <a href="#" class="btn btn-primary">Add to Cart</a> 
    </div> 
  </div> 
</div> 

</body> 
</html>
